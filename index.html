<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="src/assets/logo-atas.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENP Group</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'enp-dark': '#0a192f',
              'enp-gold': '#fbbf24',
              'enp-gold-hover': '#d97706',
            },
            fontFamily: {  /* SEBELUMNYA FontFamily (Salah), HARUS fontFamily (Benar) */
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Memaksa background biru di bagian atas agar tidak ada gap putih saat loading */
      #app {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
